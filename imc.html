<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="imc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center vh-100 bg-colorpage">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                Calculadora de Ã­ndice de massa corporal
            </div>
            <div class="card-body">
                <!--Formulario-->
                <form class="d-flex gap-3 flex-column">
                    <!--Peso-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Peso(kg)</div>
                            </div>
                            <input type="number" class="form-control" id="valorPeso"
                                placeholder="ex: 54">
                        </div>
                    </div>
                    <!--Altura-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Altura(m)</div>
                            </div>
                            <input type="number" class="form-control" id="valorAltura"
                                placeholder="ex: 1.64">
                        </div>
                    </div>
                    <!--calcular-->
                    <input type="button" class="btn-custom btn-sm" value="Calcular" onclick="calcular()">
                    <div id="calculeIMC" class="d-none">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
